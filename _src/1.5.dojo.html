<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html dir="ltr">
    
    <head>
        <link rel="stylesheet" type="text/css" href="js/dojoToolKit/dijit/themes/claro/claro.css" />
    </head>
    
    <body class=" claro ">
        <div style="width: 300px; height: 100px">
            <div dojoType="dijit.layout.TabContainer" style="width: 100%; height: 100%;">
                <div dojoType="dijit.layout.ContentPane" title="Our first tab" selected="true">
                    <div id="showMe" style="padding: 10px;"> 
						click here to see how it works
					</div> 
                </div>
                <div dojoType="dijit.layout.ContentPane" title="Our second tab">
                    Lorem ipsum - the second...
                </div>
                <div dojoType="dijit.layout.ContentPane" title="Our last tab" closable="true">
                    Lorem ipsum - the last...
                </div>
            </div>
        </div>
   
   <script type="text/javascript" src="js/dojoToolKit/dojo/dojo.js" djConfig="parseOnLoad: true"></script>
    
	<script type="text/javascript">
        dojo.require("dijit.layout.TabContainer");
        dojo.require("dijit.layout.ContentPane");
    </script>

    <script type="text/javascript">
        dojo.addOnLoad(function() {
            if (document.pub) {
                document.pub();
            }
            
            dojo.query("#showMe").onclick(function(e) {
                var node = e.target;
     
                var a = dojo.anim(node, {
                    backgroundColor: "#363636",
                    color: "#f7f7f7"
                },
                1000);
     
                dojo.connect(a, "onEnd", function() {
                    dojo.anim(node, {
                        color: "#363636"
                    },
                    null, null, function() {
                        node.innerHTML = "wow, that was easy!";
                        dojo.anim(node, {
                            color: "white"
                        });
                    });
                });
            });
        });
    </script>
</body>
	    

</html>
